<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120" role="img" aria-labelledby="title desc">
  <title id="title">Mini Team Chat App</title>
  <desc id="desc">A circular gradient badge with a chat bubble and three-person team icon.</desc>
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#6EE7B7"></stop>
      <stop offset="1" stop-color="#3B82F6"></stop>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="b"></feGaussianBlur>
      <feBlend in="SourceGraphic" in2="b"></feBlend>
    </filter>
  </defs>

  <!-- circular badge background -->
  <circle cx="60" cy="60" r="56" fill="url(#grad)"></circle>

  <!-- subtle inner white highlight -->
  <ellipse cx="48" cy="44" rx="30" ry="18" fill="white" opacity="0.06"></ellipse>

  <!-- Chat bubble (left) -->
  <g transform="translate(10,10)">
    <!-- bubble body -->
    <path d="M26 28.5c0-7.18 5.82-13 13-13h14c7.18 0 13 5.82 13 13v7c0 7.18-5.82 13-13 13H44l-8 6v-6H39c-7.18 0-13-5.82-13-13v-7z" fill="white" opacity="0.95"></path>
    <!-- three dots -->
    <circle cx="46" cy="32" r="2.5" fill="#3B82F6"></circle>
    <circle cx="54" cy="32" r="2.5" fill="#3B82F6"></circle>
    <circle cx="62" cy="32" r="2.5" fill="#3B82F6"></circle>
  </g>

  <!-- Team (right) -->
  <g transform="translate(6,18)">
    <!-- center person -->
    <circle cx="84" cy="46" r="8" fill="#0F172A" opacity="0.95"></circle>
    <path d="M75 60c0-5.5 6-10 9-10s9 4.5 9 10v3H75v-3z" fill="#0F172A" opacity="0.95"></path>
    <!-- left person (smaller) -->
    <circle cx="70" cy="56" r="6" fill="#0B1220" opacity="0.9"></circle>
    <path d="M63 66c0-4 4.5-7.5 6.5-7.5s6.5 3.5 6.5 7.5v2H63v-2z" fill="#0B1220" opacity="0.9"></path>
    <!-- right person (smaller) -->
    <circle cx="96" cy="56" r="6" fill="#0B1220" opacity="0.9"></circle>
    <path d="M89 66c0-4 4.5-7.5 6.5-7.5s6.5 3.5 6.5 7.5v2H89v-2z" fill="#0B1220" opacity="0.9"></path>
  </g>
</svg>
